<!-- Create a webpage with one field and one button.
The user can choose the number of smileys, and you have to make them
appear on the screen.
If the user enters an input that is not a number show him an error message. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>smileys</title>
		<style>
			form {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			button, input[type="text"] {
				padding: 5px 15px;
			}
		</style>
	</head>

	<body>
		<form>

      <p>How many smileys do you want to see?</p>
        <div>
          <input type="text" id="user-input">
          <button id="btn_submit" type="button" onclick="checkInput()">
            submit
          </button> 
          </div>
      <p id="error-message"></p>
      <div id="smiley-container"></div>

    </form>
    

		<script>
			function checkInput() {
        let userInput = document.querySelector("#user-input").value;
        let message = document.querySelector("#error-message");
        let smileysContainer = document.querySelector("#smiley-container");

        if(isNaN(userInput)) { // userInput is not a valid number
          message.textContent = "You must enter a number ðŸ˜ "; 
          message.style.color = "blue";
        }
        else { // userInput is a valid number
          userInput = parseInt(userInput); 
          message.textContent = ""; // show no error message
          smileysContainer.innerHTML = '';  // clear the container before adding new smileys
          for (let i=0; i < userInput; i++) { 
            const smileyImg = document.createElement("img");
            smileyImg.src = "https://tinyurl.com/y2j6hhc7"
            smileyImg.style.height = "100px";
            smileyImg.style.width = "100px";
            smileysContainer.appendChild(smileyImg);
          }
        }
      }
		</script>
	</body>
</html>
